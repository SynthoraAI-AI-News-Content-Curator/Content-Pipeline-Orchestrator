global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'content-pipeline-orchestrator'
    environment: 'production'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'backend'
    static_configs:
      - targets: ['backend:3000']
    metrics_path: '/metrics'

  - job_name: 'agentic-ai'
    static_configs:
      - targets: ['agentic-ai:8000']
    metrics_path: '/metrics'

  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb:27017']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - 'alerts/*.yml'
