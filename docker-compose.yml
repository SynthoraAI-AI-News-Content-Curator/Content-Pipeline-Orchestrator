version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: content-curator-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: content-curator
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - content-pipeline

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: content-curator-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - content-pipeline

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: content-curator-backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/content-curator?authSource=admin
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
    networks:
      - content-pipeline
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Crawler Service
  crawler:
    build:
      context: ./crawler
      dockerfile: Dockerfile
    container_name: content-curator-crawler
    restart: unless-stopped
    ports:
      - '3001:3000'
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/content-curator?authSource=admin
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
      - backend
    networks:
      - content-pipeline
    volumes:
      - ./crawler:/app
      - /app/node_modules

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: content-curator-frontend
    restart: unless-stopped
    ports:
      - '3002:3000'
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:3000
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - content-pipeline
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

  # Newsletter Service
  newsletter:
    build:
      context: ./newsletters
      dockerfile: Dockerfile
    container_name: content-curator-newsletter
    restart: unless-stopped
    ports:
      - '3003:3000'
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/content-curator?authSource=admin
    env_file:
      - .env
    depends_on:
      - mongodb
      - backend
    networks:
      - content-pipeline
    volumes:
      - ./newsletters:/app
      - /app/node_modules

  # Agentic AI Pipeline
  agentic-ai:
    build:
      context: ./agentic_ai
      dockerfile: Dockerfile
    container_name: content-curator-agentic-ai
    restart: unless-stopped
    ports:
      - '8000:8000'
    environment:
      - PYTHON_ENV=production
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/content-curator?authSource=admin
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
    networks:
      - content-pipeline
    volumes:
      - ./agentic_ai:/app
      - /app/__pycache__

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: content-curator-prometheus
    restart: unless-stopped
    ports:
      - '9090:9090'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - content-pipeline

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: content-curator-grafana
    restart: unless-stopped
    ports:
      - '3004:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - content-pipeline

networks:
  content-pipeline:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
  prometheus_data:
  grafana_data:
